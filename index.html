<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- DaisyUI + Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Google fonts link: poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- bg-[rgb(30, 30, 30)] -->
    <main class="bg-[#1e1e1e] min-h-screen bg-[url(./images/background.png)] bg-no-repeat bg-center">
        <!-- Home start -->
        <section id="home-screen" class="text-white min-h-screen flex justify-center items-center">
            <div class="flex flex-col items-center gap-8 ">
                <h1 class="text-9xl font-anton font-bold">ALPHABET CLASH</h1>
                <p class="text-2xl font-poppins">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn to-black font-poppins" id="play-button" onclick="play()">Play Now</button>
            </div>
        </section>

        <!-- Play Ground start -->
        <section id="play-ground" class="play-ground hidden">
            <div class="flex justify-center flex-col items-center gap-20 min-w-[1170px] min-h-screen">

                <!-- Display Board Start-->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313cc] rounded-2xl bg-[#ffffffcc]">
                    <div class="flex justify-center">
                        <p class="bg-[#010313cc] text-white px-4 pb-4 rounded-b-xl text-xl">Don't watch keyboard while
                            playing...</p>
                    </div>
                    <div class="h-full flex justify-center items-center">
                        <p id="current-alphabet" class="text-8xl font-bold uppercase">Y</p>
                    </div>
                </div>
               
                <!-- Keyboard elements Start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>

                <!-- life and Score -->
                <div class="flex justify-between w-full px-96">
                    <button class="btn bg-pink-400 rounded text-white border-none ">
                        Life
                        <img src="./images/heart.png" alt="heart">
                        <span id="life">3</span>
                    </button>
                    
                    <button class="btn bg-pink-400 rounded text-white border-none">
                        Score
                        <img src="./images/monetization.png" alt="heart">
                        <span id="score">1</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Score start -->
        <section id="score-board" class="score flex justify-center items-center  min-h-screen hidden">
            <div class="text-white text-center border w-[400px] bg-[#ffffff33] space-y-6">

                <h2 class="text-white text-6xl font-extrabold ">Score :
                    <span id="final-score" class="font-bold">14</span>
                </h2>
                <button onclick="play()" class="bg-white text-black text-3xl p-4 rounded-xl">Play Again</button>
                <p class="text-xl text-white">Practices will make you pro</p>
            </div>

        </section>
    </main>
    <script src="utility.js"></script>
    <script src="script.js"></script>
</body>

</html>
